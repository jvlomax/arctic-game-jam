<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap-theme.css">
    <title>Arctic game jam 2014</title>
</head>


<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Arcitc Game jam 2014</a>
        </div>
        <div class="colapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li  class="active"><a href="register">Register</a></li>
            </ul>

        </div>
    </div>
</div>
<div class="container">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Regsiter</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nameInput">Name</label>
                <div class="col-md-4">
                    <input id="nameInput" name="nameInput" type="text" placeholder="" class="form-control input-md" required="">
                    <span class="help-block">*required</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="emailInput">Email</label>
                <div class="col-md-4">
                    <input id="emailInput" name="emailInput" type="text" placeholder="" class="form-control input-md" required="">
                    <span class="help-block">*required</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ageInput">Age</label>
                <div class="col-md-4">
                    <input id="ageInput" name="ageInput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="occupationInput">Occupation</label>
                <div class="col-md-4">
                    <input id="occupationInput" name="occupationInput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="infoText">About</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="infoText" name="infoText">Tell us about yoruself</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submitButton"></label>
                <div class="col-md-4">
                    <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</body>
</html>
